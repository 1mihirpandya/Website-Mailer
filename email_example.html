<!DOCTYPE html>
<html>
  <head>
<link rel="shortcut icon" href="img/favicon.ico" />
<title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function validateForm() {
    var name = document.forms["contact"]["name"].value;
	var email = document.forms["contact"]["email"].value;
	var message = document.forms["contact"]["message"].value;
	var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    if (name == null || name == "" || email == null || email == "" || ! re.test(email) || message == null || message == "") {
        alert("One or more of the fields have been entered incorrectly. Please try again!");
        return false;
    }
	else
	{
		return true;
	}
	
}</script>
  </head>
  <body>
<footer class="footer_wrapper" id="contact" style="background-color:#6bcacd">
  <div class="container">
    <section class="page_section contact" id="contact">
<h2>Contact</h2>
      <div class="row">
        <div class="col-lg-4">	
<br>
        </div>
        <div class="col-lg-8">
<div class="form">
<form name="contact" method="post" action="mail_process.php" onSubmit="return validateForm()">
            <input class="input-text" type="text" name="name" value="Your Name *" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;"><br>
            <input class="input-text" type="text" name="email" value="Your E-mail *" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;"><br>
            <textarea class="input-text text-area" name = "message" cols="0" rows="0" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">Your Message *</textarea>
            <input class="input-btn" type="submit" value="send message">
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</footer>
  </body>
</html>
